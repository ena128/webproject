<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Add font links and other stylesheets -->
</head>
<body>
    <!-- Your login form -->
    <form class="form">
        <div class="fields">
            <div class="signup">
                <p>Don't have an account?</p>
                <a href="register.html">Create Account</a>
            </div>
            <div class="login">
                <h1>Log in</h1>
                <div class="input">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" />
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </div>
                <button type="submit" class="button">Log in</button>
            </div>
        </div>
    </form>

    <!-- Add your script file at the end -->
    <script src="login.js"></script>
    <script>
         document.querySelector('.form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            // Read the JSON file containing user data
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Get user input
                    let email = document.getElementById('email').value;
                    let password = document.getElementById('password').value;
                    
                    // Find a matching user in the JSON data
                    let user = data.users.find(user => user.email === email && user.password === password);
                    
                    // If user is found, redirect to account page
                    if (user) {
                        window.location.href = "account.html";
                    } else {
                        alert("Login failed. Please check your credentials.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
