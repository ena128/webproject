<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="register-form">
        <h3>Register Here</h3>

        <label for="full-name">Full name</label>
        <input type="text" placeholder="Name and surname" id="full-name" name="full-name">

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email">

        <label for="address">Address</label>
        <input type="text" placeholder="Address" id="address" name="address">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password">

        <button type="submit">Register</button> <!-- Explicitly set type to submit -->
    </form>

    <div id="success-message" style="display: none;">
        <p>Registration successful!</p>
    </div>

    <!-- Ensure jQuery is included before your custom script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Path to your 'register.js' file, adjust if necessary -->
    <script src="register.js"></script>
</body>
</html>
